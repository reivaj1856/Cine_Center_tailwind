<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="font-[Poppins]  bg-gradient-to-t from-black to-blue-950">
    <header class=" bg-black">
        <nav class="flex justify-between items-center w-[92%] font-sans mx-auto">
            <div>
                <img class="w-36" src="/images/logo.png" alt="...">
            </div>
            <div>
                <ul class="flex items-center gap-[4vw] text-2xl ">
                    <li class="hover:text-gray-500 text-white">
                        <a href="index.html">Inicio</a>
                    </li>
                    <li class="hover:text-gray-500 text-white">
                        <a href="Cartelera_flex.html">Cartelera</a>
                    </li>
                    <li>
                        <select class="bg-black text-white rounded-full text-xl" name="Ciudad" id="Ciudad">
                            <option value="Santa Cruz"> Santa Cruz</option>
                            <option value="Cochabamba"> Cochabamba</option>
                            <option value="Riveralta">Riveralta</option>
                            <option value="Quillacollo">Quillacollo </option>
                            <option value="La Paz">La Paz</option>
                            <option value="la Paz ViP">la Paz VIP</option>
                            <option value="Tarija">Tarija</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div>

                <a href="login.html"><button
                        class="bg-[#fc0000] py-2 text-white px-5 py-2 rounded-md ">Iniciar
                        Secion</button></a>
                <a href="Registro.html"><button
                        class="bg-[#fc0000] py-2 text-white px-5 py-2 rounded-md ">Registrarse</button></a>
            </div>
        </nav>
    </header>

    <div class="grid place-content-center">
        <form class="text-center ">
            <h1 class="text-white text-4xl font-sans">Datos Personales</h1>

            <table>
                <tr>
                    <td class="h-16">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-96 " type="text" name="" id=""
                            placeholder="Nombre" aria-live="nombre">
                    </td>
                </tr>
                <tr>
                    <td class="h-16"> <input class="bg-gray-800 text-white rounded-full text-xl w-72 " type="text"
                            name="" id="" placeholder="Apellido Paterno" aria-live="APaterno">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-72 " type="text" name="" id=""
                            placeholder="Apellido Materno" aria-live="AMaterno">
                    </td>
                </tr>
                <tr>
                    <td class="h-16"> <select class="bg-gray-800 text-white rounded-full text-xl w-72"
                            name="Tipo de Doucmento" id="Tipo de Documento">
                            <option value="null"> Tipo de documento</option>
                            <option value="Otro"> Otro</option>
                            <option value="NIT"> NIT</option>
                            <option value="CI">CI</option>
                        </select>
                        <input class="bg-gray-800 text-white rounded-full text-xl w-72 " type="tel" name="" id=""
                            placeholder="Numero de documento" aria-live="Ndocumento">
                    </td>
                </tr>
                <td class="h-16"> <select class="bg-gray-800 text-white rounded-full text-xl w-96" name="Sexo"
                        id="Tipo de Documento">
                        <option value="null"> Genero</option>
                        <option value="Masculino"> Masculino</option>
                        <option value="Femenino"> Femenino</option>
                    </select>
                </td>
                <tr>
                    <td class="h-16">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-96 " type="text" name="" id=""
                            placeholder="Dirrecion" aria-live="direccion">
                    </td>
                </tr>
                <tr>
                    <td class="h-16">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-96 " type="tel" name="" id=""
                            placeholder="Telefono" aria-live="telefono">
                    </td>
                </tr>
                <tr>
                    <td class="h-16">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-96 " type="date" name="fecha"
                            id="fecha">
                    </td>
                </tr>
                <tr>
                    <td class="h-16">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-96 " type="email" name="" id=""
                            placeholder="Correo" aria-live="correo">
                    </td>
                </tr>
                <tr>
                    <td class="h-16">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-96 " type="password" name="" id=""
                            placeholder="Contraseña" aria-live="password">
                    </td>
                </tr>
                <tr>
                    <td class="h-16">
                        <input class="bg-gray-800 text-white rounded-full text-xl w-96 " type="password" name="" id=""
                            placeholder="Confirmar contraseña" aria-live="Cpassword">
                    </td>
                </tr>
                <tr>
                    <td class="h-16">
                        <a href="login.html"><button
                                class="bg-[#fc0000] py-2 w-96 text-white px-5 rounded-md">Guardar</button></a>
                    </td>
                </tr>

            </table>
        </form>
        <div class="">
            <img class="w-36" src="/images/logo.png" alt="">
        </div>
    </div>
</body>

</html>
